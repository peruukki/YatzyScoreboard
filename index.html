<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep track of your Yatzy game scores in the browser." />
    <title>Yatzy Scoreboard</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Yatzy Scoreboard</h1>
    <main class="scoreboard-container">
      <section class="section" id="upper-section"></section>
      <section class="section" id="lower-section"></section>
    </main>
    <aside class="historical-data">
      <div class="historical-data-container">
        <div class="score-info highest-score hidden"></div>
        <button class="button clear-score-info highest-score hidden" aria-label="Clear highest score" title="Clear highest score">Clear</button>
        <div class="score-info lowest-score hidden"></div>
        <button class="button clear-score-info lowest-score hidden" aria-label="Clear lowest score" title="Clear lowest score">Clear</button>
      </div>
    </aside>
    <script src="js/build/app.js"></script>
  </body>
</html>
